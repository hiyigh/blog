<!DOCTYPE html>
<html th:replace="~{layout/layout.html :: layout(~{::head}, ~{::section})}" lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>
  <title>회원가입</title>

  <link rel="icon" href="/img/favicon-16x16.png"/>
  <link rel="apple-touch-icon" href="/img/favicon-16x16.png"/>
  <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <!-- CSS RESET -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"/>
  <link rel="stylesheet" th:href="@{/node_modules/bootstrap/dist/css/bootstrap.min.css}"/>
  <link rel="stylesheet" th:href="@{/css/mainCss.css?ver=1.1}"/>
  <link rel="stylesheet" th:href="@{/css/login.css}"/>

  <script src="https://kit.fontawesome.com/233840a552.js" crossorigin="anonymous"></script>

</head>
<body>

<section>
  <div class="container">
    <form th:action="@{/join}" method="post" class="row g-3 justify-content-center">
      <!-- 이메일 입력 -->
      <div class="col-md-6">
        <label for="email" class="form-label">이메일:</label>
        <input type="email" id="email" name="email" class="form-control" required/>
      </div>

      <!-- 아이디 입력 -->
      <div class="col-md-6">
        <label for="userid" class="form-label">아이디:</label>
        <input type="text" id="userId" name="userId" class="form-control" required/>
      </div>

      <!-- 비밀번호 입력 -->
      <div class="col-md-6">
        <label for="password" class="form-label">비밀번호:</label>
        <input type="password" id="password" name="password" class="form-control" required/>
      </div>

      <!-- 이름 입력 -->
      <div class="col-md-6">
        <label for="username" class="form-label">이름:</label>
        <input type="text" id="username" name="username" class="form-control" required/>
      </div>

      <!-- 회원가입 버튼 -->
      <div class="col-12">
        <button type="submit" class="btn btn-primary">회원가입</button>
      </div>
    </form>
  </div>

</section>

</body>
</html>
